<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">

                </li>
            </ul>
        </nav>
    </header>
    <!-- end header -->

    <!-- start main section -->
    <!-- As good practice it is better use the main label to contain everything that goes after the header -->
    <main>
        <section class="main-logo">
            <!-- google image -->
            <img src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <!-- search icon -->
                <span class="search-icon"> 
                    
                </span>
                <!-- search input text -->
                <input type="text">
                <!-- mic icon -->
                <a class="micro-icon" href=""></a>
            </div>
        </section>-
        <section class="main-buttons">
            <div>
                <button>Buscar en Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <!-- end main section -->

    <!-- start footer secttion -->

    <footer>
        <ul class="footer-left">
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Cómo funciona la búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>

    <!-- end footer section -->
